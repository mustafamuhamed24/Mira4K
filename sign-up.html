<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mira 4k</title>
    <link rel="stylesheet" href="assests/style/sign-up.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </head>
  <body>
    <div
    id="form"
    class="flex flex-col items-center justify-center min-h-screen"
  >
    <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-md rounded-lg">
<a href="./index.html">
  <img
  class="mx-auto w-25px"
  src="./assests/style/imgs/Logo.png"
  width="150px"
  alt=""
  srcset=""
/>
</a>
      <h1
        style="color: #5f5f5f"
        class="text-xl font-bold text-left text-gray-800"
      >
        Sign up
      </h1>
      <form class="space-y-4">
        <input
        type="text"
        id="username"
        name="username"
        class="w-full px-3 py-2 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        placeholder="Name"
      />
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Email"
          />
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Password"
          />
          <input
          type="password"
          id="c-password"
          name="c-password"
          class="w-full px-3 py-2 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Confirm Password"
        />
        <div>
          <button
            type="submit"
            style="background-color: rgba(225, 121, 0, 1)"
            class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            LOGIN
          </button>
          &nbsp;
          <p class="text-center font-bold text-gray-400">Have an account ? &nbsp;&nbsp;<a href="login.html"><u class="text-blue-600">Login</u></a></p>
  </div>
  </body>
</html>
